<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>#creative</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Jura:wght@600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<script src="jquery.js"></script>
	</head>
	<body>
		<div id="Mumble">Bate-papo desconectado</div>

		<div id="displayLogo"></div>

		<div class="displayMap" style="display: none;">
			<img class="imageMap" src="images/compass.png">
		</div>

		<div id="displayHud">
			<div id="displayVehicle">
				<div id="Velocity">
					<div class="mph">KM/H</div>
					<div class="speed">100</div>
				</div>

				<div id="Buttons">
					<div id="Nitro">
						<div class="Nitro"></div>
						<img src="images/nitro.png"></image>
					</div>

					<div id="Locked">
						<div class="Locked"></div>
						<img src="images/locked.png"></image>
					</div>

					<div id="Fuel">
						<div class="Fuel"></div>
						<img src="images/fuel.png"></image>
					</div>

					<div id="Belt">
						<div class="Belt"></div>
						<img src="images/belt.png"></image>
					</div>
				</div>
			</div>

			<div id="displayBoxes"></div>

			<div id="displayInfos">
				<div class="icoBox" id="oxigen">
					<div class="oxigen"></div>
					<img src="images/oxigen.png"></image>
				</div>

				<div class="icoBox" id="stress">
					<div class="stress"></div>
					<img src="images/stress.png"></image>
				</div>

				<div class="icoBox" id="food">
					<div class="food"></div>
					<img src="images/food.png"></image>
				</div>

				<div class="icoBox" id="water">
					<div class="water"></div>
					<img src="images/water.png"></image>
				</div>

				<div class="icoBox" id="armour">
					<div class="armour"></div>
					<img src="images/armour.png"></image>
				</div>

				<div class="icoBox" id="health">
					<div class="health"></div>
					<img src="images/health.png"></image>
				</div>
			</div>
		</div>

		<div id="displayProgress">
			<div class="progress"></div>
		</div>

		<div id="movieTop"></div>
		<div id="movieBottom"></div>
		<div id="hoodDisplay"></div>
	</body>
</html>
